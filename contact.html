<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Slider & Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      background: black;
      color: #fff;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
    }

    .slider img {
      display: none;
      width: 100%;
      height: auto;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      background: #ff007f;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 10;
      opacity: 0.9;
      border-radius: 4px;
    }

    .prev:hover,
    .next:hover {
      opacity: 1;
      box-shadow: 0 0 10px #ff007f;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
      border-radius: 8px;
    }

    .contact-form h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
      border-radius: 4px;
    }

    .contact-form button {
      background: #ff007f;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background: #ff3399;
      box-shadow: 0 0 12px #ff007f;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Slider -->
  <div class="slider-container">
    <div class="slider">
      <img src="./images/help.png" alt="Slide 1">
      <img src="./images/help2.jpeg" alt="Slide 2">
      <img src="./images/help3.png" alt="Slide 3">
    </div>
    <button class="prev">Previous</button>
    <button class="next">Next</button>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#000000"
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "bubble"
          },
          resize: true
        },
        modes: {
          bubble: {
            distance: 150,
            size: 8,
            duration: 2,
            opacity: 0.8,
            speed: 100
          }
        }
      },
      particles: {
        color: { value: "#ff007f" },
        links: {
          enable: false
        },
        move: {
          direction: "top",
          enable: true,
          outModes: {
            default: "out"
          },
          random: true,
          speed: 1,
          straight: false
        },
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        opacity: {
          value: 0.6,
          random: true
        },
        shape: {
          type: "circle",
        },
        size: {
          value: { min: 2, max: 6 }
        }
      },
      detectRetina: true
    });
    </script>
    
  <!-- Slider Script -->
  <script>
    $(document).ready(function () {
      let currentIndex = 0;
      const slides = $(".slider img");
      const totalSlides = slides.length;

      function showSlide(index) {
        slides.hide();
        slides.eq(index).fadeIn();
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
      }

      $(".next").click(nextSlide);
      $(".prev").click(prevSlide);

      showSlide(currentIndex);
      setInterval(nextSlide, 3000); // auto-slide every 3 seconds
    });
  </script>
</body>
</html>
